server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;  # Close connection without response
}

server {
    listen 80;
    server_name svarc.100pctwifi.nl;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name svarc.100pctwifi.nl;

    ssl_certificate /etc/letsencrypt/live/svarc.100pctwifi.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/svarc.100pctwifi.nl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # Increase buffer sizes for large headers (OAuth tokens, session cookies)
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;
    proxy_busy_buffers_size 64k;
    proxy_buffering on;
    proxy_max_temp_file_size 0;
    large_client_header_buffers 8 32k;

    # Main application - single mapping for all routes
    location /arcrooms/ {
        proxy_pass http://127.0.0.1:5010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Return 444 for all other paths
    location / {
        return 444;
    }

    # Increase max body size for potential file uploads
    client_max_body_size 10M;
}
