<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test - sv ARC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-sequential {
            background: #e30613;
            color: white;
        }
        .btn-sequential:hover {
            background: #c00510;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(227, 6, 19, 0.3);
        }
        .btn-parallel {
            background: #4caf50;
            color: white;
        }
        .btn-parallel:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        .btn-both {
            background: #2196F3;
            color: white;
        }
        .btn-both:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }
        .result-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result-card h2 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 3px solid #e30613;
            padding-bottom: 10px;
        }
        .result-card.parallel h2 {
            border-color: #4caf50;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin: 8px 0;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #e30613;
        }
        .result-card.parallel .metric {
            border-left-color: #4caf50;
        }
        .metric-label {
            font-weight: bold;
            color: #666;
        }
        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .metric-value.time {
            color: #e30613;
        }
        .result-card.parallel .metric-value.time {
            color: #4caf50;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e30613;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .result-card.parallel .spinner {
            border-top-color: #4caf50;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .comparison {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .comparison h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .speedup {
            font-size: 3em;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
        }
        .comparison-text {
            font-size: 1.2em;
            color: #666;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #c62828;
            margin: 10px 0;
        }
        .meetings-preview {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 2px solid #eee;
            padding-top: 10px;
        }
        .meeting-item {
            padding: 8px;
            margin: 5px 0;
            background: #fafafa;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .meeting-room {
            font-weight: bold;
            color: #e30613;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Performance Test - Sequential vs Parallel Loading</h1>
        
        <div class="controls">
            <div class="button-group">
                <button class="btn-sequential" onclick="testSequential()">
                    üê¢ Test Sequential (Current)
                </button>
                <button class="btn-parallel" onclick="testParallel()">
                    üöÄ Test Parallel (New)
                </button>
                <button class="btn-both" onclick="testBoth()">
                    ‚ö° Test Both & Compare
                </button>
            </div>
        </div>

        <div class="results" id="results"></div>
        
        <div class="comparison" id="comparison" style="display: none;"></div>
    </div>

    <script>
        let sequentialResult = null;
        let parallelResult = null;

        async function testSequential() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result-card"><div class="loading"><div class="spinner"></div>Loading Sequential...</div></div>';
            
            const startTime = performance.now();
            try {
                const response = await fetch('/arcrooms/api/meetings');
                const endTime = performance.now();
                const data = await response.json();
                
                sequentialResult = {
                    time: (endTime - startTime) / 1000,
                    count: data.count || data.meetings.length,
                    meetings: data.meetings
                };
                
                displayResult('sequential', sequentialResult);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result-card"><div class="error">Error: ${error.message}</div></div>`;
            }
        }

        async function testParallel() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result-card parallel"><div class="loading"><div class="spinner"></div>Loading Parallel...</div></div>';
            
            const startTime = performance.now();
            try {
                const response = await fetch('/arcrooms/api/meetings-parallel');
                const endTime = performance.now();
                const data = await response.json();
                
                parallelResult = {
                    time: (endTime - startTime) / 1000,
                    count: data.count || data.meetings.length,
                    meetings: data.meetings,
                    performance: data.performance
                };
                
                displayResult('parallel', parallelResult);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result-card parallel"><div class="error">Error: ${error.message}</div></div>`;
            }
        }

        async function testBoth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h2>üê¢ Sequential</h2>
                    <div class="loading"><div class="spinner"></div>Testing...</div>
                </div>
                <div class="result-card parallel">
                    <h2>üöÄ Parallel</h2>
                    <div class="loading"><div class="spinner"></div>Testing...</div>
                </div>
            `;
            
            // Run both tests
            await Promise.all([testSequential(), testParallel()]);
            
            // Show comparison
            if (sequentialResult && parallelResult) {
                const speedup = (sequentialResult.time / parallelResult.time).toFixed(2);
                const improvement = (((sequentialResult.time - parallelResult.time) / sequentialResult.time) * 100).toFixed(1);
                
                document.getElementById('comparison').style.display = 'block';
                document.getElementById('comparison').innerHTML = `
                    <h2>üìä Performance Comparison</h2>
                    <div class="speedup">${speedup}x FASTER</div>
                    <div class="comparison-text">
                        Parallel version is <strong>${improvement}%</strong> faster!<br>
                        Time saved: <strong>${(sequentialResult.time - parallelResult.time).toFixed(2)}s</strong>
                    </div>
                `;
            }
        }

        function displayResult(type, result) {
            const isParallel = type === 'parallel';
            const card = document.querySelector(`.result-card${isParallel ? '.parallel' : ':not(.parallel)'}`);
            
            if (!card) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                const newCard = document.createElement('div');
                newCard.className = `result-card ${isParallel ? 'parallel' : ''}`;
                resultsDiv.appendChild(newCard);
                displayResult(type, result);
                return;
            }
            
            let html = `
                <h2>${isParallel ? 'üöÄ Parallel' : 'üê¢ Sequential'} Loading</h2>
                <div class="metric">
                    <span class="metric-label">‚è±Ô∏è Total Time:</span>
                    <span class="metric-value time">${result.time.toFixed(2)}s</span>
                </div>
                <div class="metric">
                    <span class="metric-label">üìÖ Meetings Found:</span>
                    <span class="metric-value">${result.count}</span>
                </div>
            `;
            
            if (result.performance) {
                html += `
                    <div class="metric">
                        <span class="metric-label">üè¢ Rooms Processed:</span>
                        <span class="metric-value">${result.performance.rooms_count}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üìä Rooms Fetch:</span>
                        <span class="metric-value">${result.performance.rooms_fetch_time}s</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üìÖ Calendars Fetch:</span>
                        <span class="metric-value time">${result.performance.calendars_fetch_time}s</span>
                    </div>
                `;
            }
            
            // Add preview of meetings
            if (result.meetings && result.meetings.length > 0) {
                html += `
                    <div class="meetings-preview">
                        <strong>First 5 meetings:</strong>
                        ${result.meetings.slice(0, 5).map(m => `
                            <div class="meeting-item">
                                <span class="meeting-room">${m.room}</span>: ${m.subject}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            card.innerHTML = html;
        }
    </script>
</body>
</html>
