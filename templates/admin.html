<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sv ARC - Admin Paneel</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}?v=4">
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ sv ARC Admin - Beschikbaarheid van Locaties</h1>
        
        <div class="admin-controls">
            <button class="btn" onclick="saveAllWorkingHours()">ğŸ’¾ Alle Wijzigingen Opslaan</button>
            <button class="btn btn-secondary" onclick="window.location.href='/arcrooms/'">â† Terug naar Dashboard</button>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Loading overlay -->
        <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 40px; border-radius: 15px; max-width: 500px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
                <div style="width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid #e30613; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <h2 style="margin: 0 0 10px 0; color: #333;">Bezig met laden...</h2>
                <div id="loadingStatus" style="color: #666; font-size: 14px; min-height: 40px;"></div>
                <div id="loadingProgress" style="margin-top: 15px; font-weight: bold; color: #e30613;"></div>
            </div>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        
        <div id="roomsContainer"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/admin.js') }}?v=5"></script>
</body>
</html>
